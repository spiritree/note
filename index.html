  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.css">
  <style>
    .markdown-section a:not(:hover) {
      text-decoration: none;
    }
    .sidebar {
      padding-top: 20px;
    }
    .sidebar h1 {
      font-weight: normal;
    }
    .sidebar blockquote {
      margin-left: 12px;
    }
    section.content {
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'Note in learning',
    repo: 'spiritree/note',
    loadNavbar: true,
    mergeNavbar: true,
    formatUpdated: '{YYYY}-{MM}-{DD}',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          return html
            + '<hr/>'
            + '上次更新：{docsify-updated} '
        })
      },
      function (hook, vm) {
        hook.mounted(function() {
          var div = Docsify.dom.create('div')
          div.id = 'gitalk-container'
          var main = Docsify.dom.getNode('#main')
          div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
          Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
        })

        hook.doneEach(function() {
          var el = document.getElementById('gitalk-container')
          while(el.hasChildNodes()) el.removeChild(el.firstChild)
          gitalk.render('gitalk-container')
        })
      }
    ]
  }
</script>
